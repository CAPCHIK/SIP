<div class="container">
    <form>
        <div class="form-group">
            <label for="Email">Почта</label>
            <input type="email" class="form-control" id="Email" placeholder="example@example.com">
        </div>
        <div class="form-group">
            <label for="Password">Пароль</label>
            <input type="password" class="form-control" id="Password" placeholder="SuperHardPassword">
        </div>
        <div class="form-group" *ngIf="!registering">
            <input type="submit" class="btn btn-success" value="Войти">
        </div>
        <button *ngIf="!registering" class="btn btn-outline-info" (click)="ToggleRegister()">Зарегистрироваться</button>
        <!-- UI for registration -->
        <div class="form-group" *ngIf="registering">
            <label for="Secondname">Фамилия</label>
            <input type="text" class="form-control" id="Secondname" placeholder="Иванов">
        </div>
        <div class="form-group" *ngIf="registering">
            <label for="Firstname">Имя</label>
            <input type="text" class="form-control" id="Firstname" placeholder="Иван">
        </div>
        <div class="form-group" *ngIf="registering">
            <label for="Middlename">Отчество</label>
            <input type="text" class="form-control" id="Middlename" placeholder="Иванович">
        </div>
        <div class="form-group" *ngIf="registering">
            <label for="Age">Возраст</label>
            <input type="number" class="form-control" id="Age" placeholder="32">
        </div>
        <div class="form-group" *ngIf="registering">
            <label for="Postion">Должность</label>
            <input type="text" class="form-control" id="Postion" placeholder="Сотрудник">
        </div>
        <div class="form-group" *ngIf="registering">
            <input type="submit" class="btn btn-success" value="Зарегистрироваться">
        </div>
        <button *ngIf="registering" class="btn btn-outline-info" (click)="ToggleRegister()">Войти</button>
    </form>
</div>
